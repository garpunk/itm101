<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="mathGarrettHelms.js" defer></script>
  </head>
  <body>
    <div class="calculator-container">
      <h1>Simple Calculator</h1>
      <div class="input-section">
        <input type="number" id="num1" placeholder="Enter first number" />
        <input type="number" id="num2" placeholder="Enter second number" />
      </div>
      <div class="operations">
        <button onclick="performOperation('+')">Add (+)</button>
        <button onclick="performOperation('-')">Subtract (-)</button>
        <button onclick="performOperation('*')">Multiply (*)</button>
        <button onclick="performOperation('/')">Divide (/)</button>
        <button onclick="performOperation('^')">Exponent (^)</button>
      </div>
      <div class="result">
        <h2>Result:</h2>
        <p id="output">--</p>
      </div>
    </div>
  </body>
</html>
